<div *ngIf="progresBarVisible" class="progress">
  <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" 
    aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
</div>

<div class="row justify-content-center">
  <div class="col-sm-1">
    <h5>Owner</h5>
  </div>
  <div class="col-sm-2">
    <h5>Products</h5>
  </div>
  <div class="col-sm-1">
    <h5>Count</h5>
  </div>
  <div class="col-sm-1">
    <h5>Price</h5>
  </div>
  <div class="col-sm-1">
    <h5>Sum</h5>
  </div>
  <div class="col-sm-2">
      <h5>Description</h5>
  </div>
  <div class="col-sm-1">
    <h5>Status</h5>
  </div>
</div>

<div class="row card-block justify-content-center align-items-center bg-light mb-3" *ngFor="let order of orders">
  <div class="col-sm-1">
    <a [routerLink]="['/user-detail', order.owner.id]"><h4>{{order.owner.userName}}</h4></a>
  </div>
  <div class="col-sm-2">
    <div *ngFor="let product of order.productOrders">
      <a [routerLink]="['/product-detail', product.product.id]"><h5>{{product.product.title}}</h5></a>
    </div>
  </div>
  <div class="col-sm-1">
    <div *ngFor="let product of order.productOrders">
      <h5>{{product.productCount}}</h5>
    </div>
  </div>
  <div class="col-sm-1">
    <div *ngFor="let product of order.productOrders">
      <h5>{{product.product.price}}</h5>
    </div>
  </div>
  <div class="col-sm-1">
    <div *ngFor="let product of order.productOrders">
      <h5>{{product.productCount * product.product.price}}</h5>
    </div>
  </div>
  <div class="col-sm-2">
      <h5>{{order.description}}</h5>
  </div>
  <div class="col-sm-1">
    <select >
      <option [selected]="order.status == 'Open'" value="Open">Open</option>
      <option [selected]="order.status == 'Preparing'" value="Preparing">Preparing</option>
      <option [selected]="order.status == 'Completed'" value="Completed">Completed</option>
      <option [selected]="order.status == 'Waiting for payment'" value="Waiting for payment">Waiting for payment</option>
      <option [selected]="order.status == 'Canceled'" value="Canceled">Canceled</option>
    </select>
  </div>
</div>
