<div class="container-fluid d-flex justify-content-center align-items-center mt-3">
    <form #registerForm="ngForm" class="form-group col-sm-6 pt-3 border border-success bg-light" (ngSubmit)="register()">
      <div class="form-group">
        <input class="form-control mr-sm-2" type="email"  name="email" 
          placeholder="Email" [(ngModel)]="user.email" required>
      </div>
      <div class="form-group">
        <input class="form-control mr-sm-2" type="text"  name="login" 
          placeholder="Username" [(ngModel)]="user.username" required>
      </div>
      <div class="form-group">
        <input class="form-control mr-sm-2" type="password"  name="password" 
          placeholder="Password" [(ngModel)]="user.password" required >
      </div>
      <div class="form-group text-right">
        <button [disabled]="!registerForm.valid" routerLinkActive="router-link-active" 
          class="btn btn-outline-success" type="submit">Register</button>
      </div>
    </form>
  </div>
