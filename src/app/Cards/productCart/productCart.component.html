<div class="container-sm m-3">
  <div class="row bg-light">
    <div *ngIf="!havePhoto; then Default else Custom"></div>
    <ng-template #Default>
      <img class="img-fluid col-sm-3" src="../../../assets/notFound.jpg" />
    </ng-template>
    <ng-template #Custom>
      <!--<img class="img-fluid" src="{{product.Photo.Url}}" />-->
    </ng-template>
    
    <div class="col-sm-1">
      <h4 class="text-muted text">{{product.Title}}</h4>
    </div>
    <div class="col-sm-1">
      <h5 class="text-muted text">{{product.Category}}</h5>
  </div>
  <div class="col-sm-1">
      <h5 class="text-muted text">{{product.Price}}$</h5>
    </div>
    <div class="col-sm-3">
      <p class="">
        {{ (product.Description.length > 50)? (product.Description | slice:0:50)+'..':(product.Description) }}
      </p>
    </div>
    <div class="col-sm-2">
      <input class="text-muted text" (change)="changedCount($event)" min="1" max="100" type="number" [(ngModel)]="product.Count" value="1">
    </div>
    <div class="col-sm-1">
        <a class="text-left mb-2" [routerLink]="['/product-detail', product.Id]"><input type="button" class="btn btn-primary" value="More"></a>
        <a class="text-left" ><input (click)="RemoveFromCart()" type="button" class="btn btn-danger" value="Remove"></a>
      </div>
    </div>
  </div>
